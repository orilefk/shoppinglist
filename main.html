<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	
</head>
<body>
	<nav class="top-nav">
		<div class="content">
			<img class="redo-icon" src="images/redo.svg" alt="Nav">
			<img class="nav-icon" src="images/nav-icon.svg" alt="Nav">
			<h1 class="title">Shopping List</h1>
		</div>
	</nav>
	<section class="directions">
			<h3>Add, check off and delete items from your list below.</h3>
	</section>
	<section class="input-area">
		<input id="add-items" type="text" name="add-items" autocomplete="off" placeholder="+ Add items">
		<button type="submit" id="add">+</button>
		<div class="list-area">
			<ul id="list">
				<li class=list-item-active><div class="delete"></div><span>Juice</span><div class="check"></div></li>
				<li class=list-item-active><div class="delete"></div><span>Milk</span><div class="check"></div></li>
				<li class=list-item-active><div class="delete"></div><span>Four green apples</span><div class="check"></div></li>
				<li class=list-item-active><div class="delete"></div><span>Pasta</span><div class="check"></div></li>
			</ul>
			
		</div>
	</section>
	
</body>
</html>
