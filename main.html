<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="top-nav">
		<div class="content">
			<img class="nav-icon" src="images/nav-icon.svg" alt="Nav">
			<h1 class="title">Shopping List</h1>
		</div>
	</nav>
	<section class="directions">
			<h3>Add, check off and delete items from you list below.</h3>
	</section>
	<section class="input-area">
		<input id="add-items" type="text" name="add-items" autocomplete="off" placeholder="+ Add items">
		<div class="list-area">
			<p class="list-item-active"><span class="delete"></span>Juice<span class="check"></span></p>
			<p class="list-item-active"><span class="delete"></span>Milk<span class="check"></span></p>
			<p class="list-item-active"><span class="delete"></span>Four green apples<span class="check"></span></p>
			<p class="list-item-active"><span class="delete"></span>Pasta<span class="check"></span></p>
			<p class="list-item-active"><span class="delete"></span>Two loaves of bread<span class="check"></span></p>
		</div>
	</section>
	
</body>
</html>
